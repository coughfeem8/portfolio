<div class="relative h-full w-full">
  <div
    class="absolute m-4 h-[calc(100vh-32px)] w-[calc(100vw-32px)] grid-cols-[7rem_1fr_7rem] border-2 border-content"
  >
    <app-corner-menu
      class="absolute left-0 top-0"
      [type]="topLeft"
    ></app-corner-menu>
    <app-corner-menu
      class="absolute right-0 top-0"
      [type]="topRight"
    ></app-corner-menu>
    <app-side-menu
      class="absolute left-0 top-1/3"
      *ngIf="isDesktop"
      [type]="left"
    ></app-side-menu>
    <div class="h-full w-full overflow-scroll bg-anti-flash-white-dark">
      <router-outlet></router-outlet>
    </div>
    <app-side-menu
      *ngIf="isDesktop"
      class="absolute bottom-1/3 right-0"
      [type]="right"
    ></app-side-menu>
    <app-corner-menu
      class="absolute bottom-0 left-0"
      [type]="bottomLeft"
    ></app-corner-menu>
    <app-corner-menu
      class="absolute bottom-0 right-0"
      [type]="bottomRight"
    ></app-corner-menu>
  </div>
</div>
